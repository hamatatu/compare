<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>befor-after</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
   <div class="empty"></div>
    <div class="compare">
      <div class="compare-content">
        <div class="comparison-block">
          <span class="comparison-arrow"></span>
          <div class="comparison-before-img"><img src="./img/relanight-before.jpg" alt="加工前の写真（左側の写真）"></div>
          <div class="comparison-after-img"><img src="./img/relanight-after.jpg" alt="加工後の写真（右側の写真）"></div>
        </div>
      </div>
      <img src="./img/relanight-9-2.jpg" alt="">

      <div class="compare-left">
        <div class="compare-leftarrow">
         <p><img src="./img/left-arrow.png" alt=""></p>
        </div>
      </div>
      <div class="compare-right">
        <div class="compare-rightarrow">
          <p><img src="./img/right-arrow.png" alt=""></p>
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="./js/compare.js"></script>
</body>

</html>
